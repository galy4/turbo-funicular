<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Wagon Demo</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<table border="1" id="info">
    <caption>wagon info</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>number</th>
            <th>weight</th>
            <th>type</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<br/>
<form action="" align=left>
    <fieldset>
        <div class="container">
            <label>
                <span>Number</span>
                <input id = "number" type="text" placeholder="0">
            </label>
            <label>
                <span>Weight</span>
                <input id = "weight" type="number">
            </label>
            <label>
                <span>Type</span>
                <input id = "type" type="text">
            </label>
        </div>
    </fieldset>
    <br/>
    <input type="button" id = "q" value="Put">
</form>

<a href="#modal" name="modal">Добавить вагон</a>

<!-- #customize - здесь будет располагаться модальное окно -->
<div id="modal" class="modalwindow">

    <!-- Заголовок модального окна -->
    <h3>Простое jQuery модальное окно</h3>

    <!-- кнопка закрытия окна определяется как класс close -->
    <a href="#" class="close">X</a>

    <div class="content">
        <form action="" align=left>
            <fieldset>
                <div class="container">
                    <label>
                        <span>Number</span>
                        <input id = "newNum" type="text" placeholder="0">
                    </label>
                    <label>
                        <span>Weight</span>
                        <input id = "newWeight" type="number">
                    </label>
                    <label>
                        <span>Type</span>
                        <input id = "newType" type="text">
                    </label>
                </div>
            </fieldset>
            <br/>
            <input type="submit" id = "add1" value="Submit">
        </form>
    </div>

</div>

</body>
</html>
