<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Wagon Demo</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<table id="info">
    <caption>wagon info</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>number</th>
            <th>weight</th>
            <th>type</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<br/>
<form action="">
    <fieldset>
        <div class="container">
            <label>
                <span>Номер вагона</span>
                <input id = "number" type="text" placeholder="0">
            </label>
            <label>
                <span>Вес накл.</span>
                <input id = "weight" type="number">
            </label>
            <label>
                <span>Тип</span>
                <input id = "type" type="text">
            </label>
        </div>
    </fieldset>

    <div class="wagons">
        <input type="button" id = "q" value="Изменить выбраный вагон">
        <input type="button" id = "clone" value="Клонировать вагон">
        <a href="#modal" name="modal" class="mwl">Добавить вагон вручную</a>
        <input type="button" id = "rem" value="Удалить вагон">
    </div>
</form>

<div class="sections">
    <a href="cargo.html">Управление партией</a>
</div>
<!-- #customize - здесь будет располагаться модальное окно -->
<div id="modal" class="modalwindow">

    <!-- Заголовок модального окна -->
    <h3>Какой вагон добавить</h3>

    <!-- кнопка закрытия окна определяется как класс close -->
    <a href="#" class="close">X</a>

    <div class="content">
        <form action="">
            <fieldset>
                <div class="container">
                    <label>
                        <span>Number</span>
                        <input id = "newNum" type="text" placeholder="0">
                    </label>
                    <label>
                        <span>Weight</span>
                        <input id = "newWeight" type="number" step="any">
                    </label>
                    <label>
                        <span>Type</span>
                        <input id = "newType" type="text">
                    </label>
                </div>
            </fieldset>
            <input type="submit" id = "add1" value="Submit">
        </form>
    </div>

</div>
<br/>

</body>
</html>
