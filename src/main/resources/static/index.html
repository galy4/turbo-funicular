<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Wagon Demo</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<table id="info">
    <caption>wagon info</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>number</th>
            <th>weight</th>
            <th>type</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<br/>
<form action="">
    <fieldset>
        <div class="container">
            <label>
                <span>Номер вагона</span>
                <input id = "number" type="text" placeholder="0">
            </label>
            <label>
                <span>Вес накл.</span>
                <input id = "weight" type="number">
            </label>
            <label>
                <span>Тип</span>
                <input id = "type" type="text">
            </label>
        </div>
    </fieldset>

    <div class="wagons">
        <input type="button" id = "q" value="Изменить выбраный вагон">
        <input type="button" id = "clone" value="Клонировать вагон">
    </div>
</form>

<a href="#modal" name="modal" class="mwl">Добавить вагон вручную</a>


<!-- #customize - здесь будет располагаться модальное окно -->
<div id="modal" class="modalwindow">

    <!-- Заголовок модального окна -->
    <h3>Какой вагон добавить</h3>

    <!-- кнопка закрытия окна определяется как класс close -->
    <a href="#" class="close">X</a>

    <div class="content">
        <form action="">
            <fieldset>
                <div class="container">
                    <label>
                        <span>Number</span>
                        <input id = "newNum" type="text" placeholder="0">
                    </label>
                    <label>
                        <span>Weight</span>
                        <input id = "newWeight" type="number" step="any">
                    </label>
                    <label>
                        <span>Type</span>
                        <input id = "newType" type="text">
                    </label>
                </div>
            </fieldset>
            <input type="submit" id = "add1" value="Submit">
        </form>
    </div>

</div>
<br/>
<label for="resources"></label><select id="resources"></select>
<input type="button" id="resourceData" value="Получить данные">

<form id="kafka" action="">

    <fieldset>
        <div class="container">
            <label>
                <span>Номер накладной</span>
                <input id = "invoice" type="text" placeholder="ЭЖ152478">
                <span>Вес брутто</span>
                <input id = "brutto" type="number" value="54.12" step="any">
            </label>
            <label>
                <span>Путь</span>
                <input id = "path" type="text" placeholder="4А">
                <span>Вес тары</span>
                <input id = "tare" type="number" value="14.62" step="any">
            </label>
            <label>
                <span>Время постановки на путь</span>
                <input id = "time" type="text" value="2021-12-16T13:06:08+06:00">
            </label>
        </div>
    </fieldset>
    <div class="lifecycle">
        <input type="button" id = "far" value="Создать партию">
        <input type="button" id = "inv" value="Прибытие на территорию">
        <input type="button" id = "cur" value="Постановка на путь">
        <input type="button" id = "weigh" value="Провеска">
    </div>
</form>

</body>
</html>
