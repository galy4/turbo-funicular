<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Управление партией</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="cargo.js"></script>
</head>
<body>
<div class="sections">
    <a id="cargo" href="index.html">Управление вагонами</a>
    <a id="crt" href="cert.html">Сертификат</a>
</div>
<table id="info">
    <caption>wagon info</caption>
    <thead>
    <tr>
        <th>id</th>
        <th>number</th>
        <th>weight</th>
        <th>type</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<p><b>Какое сырьё загрузить в вагоны?</b></p>
<p><input name="int_ext" type="radio" value="internal"> Внутреннее</p>
<p><input name="int_ext" type="radio" value="external"> Внешнее</p>


<label for="resources"></label><select id="resources"></select>
<input type="button" id="resourceData" value="Получить данные">

<form id="kafka" action="">

    <fieldset>
        <div class="container">
            <label>
                <span>Номер накладной</span>
                <input id = "invoice" type="text" placeholder="ЭЖ152478">
                <span>Вес брутто</span>
                <input id = "brutto" type="number" value="54.12" step="any">
            </label>
            <label>
                <span>Путь</span>
                <input id = "path" type="text" placeholder="4А">
                <span>Вес тары</span>
                <input id = "tare" type="number" value="14.62" step="any">
            </label>
            <label>
                <span>Время постановки на путь</span>
                <input id = "time" type="text" value="2022-01-13T13:06:08+06:00">
            </label>
        </div>
    </fieldset>
    <div class="lifecycle">
        <input type="button" id = "far" value="Создать партию">
        <input type="button" id = "inner" value="Создать внутреннюю партию">
        <input type="button" id = "inv" value="Прибытие на территорию">
        <input type="button" id = "cur" value="Постановка на путь">
        <input type="button" id = "weigh" value="Провеска">
    </div>
</form>
<div class="resource"></div>

</body>
